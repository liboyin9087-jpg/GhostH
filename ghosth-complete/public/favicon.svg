<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1510"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="32" height="32" rx="6" fill="url(#bg)"/>
  
  <!-- VHS 線條 -->
  <rect x="0" y="6" width="32" height="1" fill="#10b981" opacity="0.3"/>
  <rect x="0" y="12" width="32" height="1" fill="#10b981" opacity="0.2"/>
  <rect x="0" y="18" width="32" height="1" fill="#10b981" opacity="0.3"/>
  <rect x="0" y="24" width="32" height="1" fill="#10b981" opacity="0.2"/>
  
  <!-- 符咒形狀 -->
  <path 
    d="M16 5 L19 10 L25 11 L20 16 L21 22 L16 19 L11 22 L12 16 L7 11 L13 10 Z" 
    fill="none" 
    stroke="url(#glow)" 
    stroke-width="1.5"
    opacity="0.9"
  />
  
  <!-- 中心點 -->
  <circle cx="16" cy="14" r="2" fill="#10b981"/>
  
  <!-- REC 指示燈 -->
  <circle cx="26" cy="6" r="2" fill="#ef4444"/>
